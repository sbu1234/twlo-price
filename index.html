<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TWLO Price</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 520px; padding: 1.25rem 1.5rem; border: 1px solid #ddd; border-radius: 14px; box-shadow: 0 1px 8px rgba(0,0,0,.04); }
    h1 { margin: 0 0 .5rem; font-size: 1.5rem; }
    .price { font-size: 2.25rem; font-weight: 700; margin: .75rem 0; }
    .meta { color: #666; font-size: .95rem; }
    .error { color: #b00020; }
    .updated { margin-top: .25rem; }
    button { margin-top: 1rem; padding: .6rem 1rem; border-radius: 10px; border: 1px solid #ddd; background: #f6f6f6; cursor: pointer; }
    button:hover { background: #eee; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Twilio Inc. (TWLO)</h1>
    <div id="price" class="price">—</div>
    <div id="meta" class="meta">Loading latest price…</div>
    <div class="updated meta" id="updated"></div>
    <button id="refresh">Refresh</button>
    <div id="err" class="error"></div>
  </div>

  <script>
    async function loadPrice() {
      const err = document.getElementById('err');
      err.textContent = '';
      try {
        const res = await fetch('./data/price.json?cacheBust=' + Date.now());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        const priceEl = document.getElementById('price');
        const metaEl  = document.getElementById('meta');
        const updEl   = document.getElementById('updated');

        priceEl.textContent = (data.price != null) ? '$' + Number(data.price).toFixed(2) : '—';
        metaEl.textContent  = data.source ? `Source: ${data.source}` : '';
        if (data.fetched_at_iso) {
          const d = new Date(data.fetched_at_iso);
          updEl.textContent = `Last updated: ${d.toLocaleString()}`;
        }
      } catch (e) {
        err.textContent = 'Failed to load price. ' + e.message;
      }
    }

    document.getElementById('refresh').addEventListener('click', loadPrice);
    loadPrice();
    setInterval(loadPrice, 60_000);
  </script>
</body>
</html>
